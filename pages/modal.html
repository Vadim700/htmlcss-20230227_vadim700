.modal {
   display: none;
   position: fixed;
   bottom: 0;
   right: 0;
   top: 0;
   left: 0;
   background-color: rgba(0, 0, 0, .4);
}

.modal_preview {
   display: block;
   position: relative;
   background-color: var(--white);
   text-align: left;
   padding: 20px;
   background: rgba(0, 0, 0, .15);
   pointer-events: none;
}

.modal__body {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}

.modal__inner {
   max-width: 428px;
   padding: 30px 40px 33px;
   position: relative;
   background: var(--white);
   border-radius: 8px;
   font-family: 'Inter', sans-serif;
}

.modal__inner_review {
   padding: 15px;
}

.modal__close {
   display: block;
   position: absolute;
   top: 15px;
   right: 15px;
   cursor: pointer;
   line-height: 1;
   border: none;
   background: var(--white);
}

.modal__close svg {
   display: block;
   width: 16px;
   height: 16px;

}

.modal__title {
   margin: 0;
   margin-bottom: 14px;
   font-size: 20px;
   line-height: 1.2;
   font-weight: 600;
   color: var(--black-blue);
}

.modal__content {
   font-size: 16px;
   line-height: 1.5;
   font-weight: 400;
   color: var(--grey-4)
}
